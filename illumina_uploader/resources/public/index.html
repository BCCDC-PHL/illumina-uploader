<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/Docs-26.0.0-20210818_1/styles/ag-grid.min.css" integrity="sha512-VbLPcDp3VnysaU9IuPD1o3qXnBoNC2SPlZ6y/gNu5IAtxIOkkv30rsRVxqCeC+5ASqb5y+iW1vOAYX2iJR6hAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/Docs-26.0.0-20210818_1/styles/ag-theme-balham.min.css" integrity="sha512-KBQcEGWfN5/evl0MHZayAn6y+jHIPrBbm1IH6zLwTqSl+MMJzL67y2B4czF/Mly0ySa1UCA5oOAcZCy6y+hLGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="app">
      <header style="display: grid; grid-template-columns: repeat(2, 1fr); align-items: center">
        <div><h1 style="font-family: Arial; color: rgb(0, 74, 135);">Illumina Uploader</h1></div>
        <div style="display: grid; align-self: center; justify-self: end"><img src="images/bccdc_logo.svg" height="64px"/></div>
      </header>
      <div id="runsTableContainer" style="display: grid; grid-template-columns: 1fr;">
        <div id="runsTable" class="ag-theme-balham" style="height: 678px"></div>
      </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
